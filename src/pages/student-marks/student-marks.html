<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Student Marks</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form (ngSubmit)="saveMark(studentMark)">
  <ion-list>
    <ion-item>
      <ion-label floating>Select Student Name</ion-label>  
      <ion-select [(ngModel)]="studentMark.name" name="Sname">
        <ion-option *ngFor="let name of student" [value]="name">{{name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Tamil</ion-label>
      <ion-input type="number" [(ngModel)]="studentMark.tamilMark" name="tamil"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>English</ion-label>
      <ion-input type="number" [(ngModel)]="studentMark.englishMark" name="english"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Maths</ion-label>
      <ion-input type="number" [(ngModel)]="studentMark.mathMark" name="maths"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block color="secondary">Add Marks</button>
</form>

</ion-content>
