  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Student Mark List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row>
        <ion-col>
          <strong>Name</strong>
        </ion-col>
        <ion-col>
          <strong>Tamil</strong>
        </ion-col>
        <ion-col>
          <strong>English</strong>
        </ion-col>
        <ion-col>
          <strong>Maths</strong>
        </ion-col>
        <ion-col>
          <strong>Total</strong>
        </ion-col>
        <ion-col>
          <strong>Rank</strong>
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let stdList of studentMarkList" (click)="remove(stdList)">
        <ion-col>
          {{stdList.name}}  
        </ion-col>
        <ion-col>
          {{stdList.tamilMark}}  
        </ion-col>
        <ion-col>
          {{stdList.englishMark}}  
        </ion-col>
        <ion-col>
          {{stdList.mathMark}}  
        </ion-col>
        <ion-col>
          {{stdList.total}}  
        </ion-col>
        <ion-col>
          {{stdList.rank}}  
        </ion-col>
      </ion-row>  
</ion-content>
