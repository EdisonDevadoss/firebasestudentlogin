<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Student Details</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="studentsMarkList()">
        <ion-icon name="ios-paper-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="studDetail(student)">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="StudentName" [(ngModel)]="student.name" name="studName"></ion-input>
      </ion-item>
      <ion-item>
          <ion-input type="number" placeholder="Age" [(ngModel)]="student.age" name="studAge"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" block>Add Student Deatils</button>
  </form>
  <button ion-button (click)="gotoStudentMarkPage()">Add student mark</button>

  <ion-item *ngFor="let item of display">
    <h2>StudentName: {{item.name}}</h2>
    <h3>StudentAge: {{item.age}}</h3>
  </ion-item>
</ion-content>
